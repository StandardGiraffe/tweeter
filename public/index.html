<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>TweeTERSE. - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/styles/old-tweets.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- RainbowVis-js Library for User-Rejection Technology -->
    <script type="text/javascript" src="/scripts/rainbowvis.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Import icons from Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Navigation bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header"><a href="/">TweeTERSE.</a></span>
      <span class="nav-button" id="compose-button"><a href="#"><i class="far fa-edit"></i> WRITE.</a></span>
    </nav>

    <main class="container">

      <!-- Composition box for new tweets -->
      <section class="new-tweet">
        <h2>WRITE HERE.</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="BE BRIEF."></textarea>
          <input type="submit" value="YES." id="submit-button">

          <span class="error">
            <span id="too-short">
              <i class="fas fa-exclamation-triangle"></i>
              TOO TERSE.
            </span>
            <span id="too-long">
              <i class="fas fa-exclamation-triangle"></i>
              LOQUACIOUS MUCH.
            </span>
          </span>

          <span class="counter">140</span>
        </form>
      </section>

      <!-- Dynamically displays previous tweets from the database. -->
      <section id="old-tweets">

      </section>

    </main>
  </body>
</html>
